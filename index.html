<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>LuliyyKitty's Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #ffc1e3);
      color: #fefefe;
      line-height: 1.6;
      text-align: center;
      min-height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      animation: bgShift 15s ease infinite alternate;
    }

    @keyframes bgShift {
      0%   { background: linear-gradient(135deg, #b3e5fc, #ffc1e3); }
      100% { background: linear-gradient(135deg, #c5e1ff, #ffb6f9); }
    }

    header {
      margin-bottom: 40px;
    }

    header img {
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, filter 0.3s ease;

      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6))
              drop-shadow(0 0 30px rgba(246, 149, 247, 0.8));
    }

    header img:hover {
      transform: scale(1.05) rotate(1deg);
      filter: drop-shadow(0 0 25px rgba(246, 149, 247, 1))
              drop-shadow(0 0 50px rgba(255, 255, 255, 0.8));
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px #ffb6f9, 0 0 20px #b3e5fc; }
      50%      { text-shadow: 0 0 25px #ff9edf, 0 0 45px #a7e0ff; }
    }

    .parallax-hero {
      position: relative;
      height: 80vh;
      overflow: hidden; 
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
    }

    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;  
      background: url("luli1.JPG") no-repeat center center;
      background-size: cover;
      z-index: -1; 
      will-change: transform;
    }

    .about-text {
      max-width: 500px;
      top: 50%;
      color: #ff75ff;
      text-align: right;
      z-index: 1;
    }

    .about-text.pinned{
      position: fixed;   
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
    }

    .about-text h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #4dc7ff, #fb6ebc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    h2 {
      font-size: 1.2rem;
      color: #000000;
      opacity: 0.9;
    }

    section {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 35px rgba(255, 182, 249, 0.45);
    }

    .link-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .social-btn {
      --size: 96px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      transition: transform .2s ease;
      background: none;
    }

    .social-btn.discord {
      background: rgba(114,137,218, 1);
    }

    .social-btn.tiktok {
      background: rgba(0, 0, 0, 1);
    }

    .social-btn.twitch {
      background: rgba(145, 70, 255, 1);
    }

    .social-btn.youtube {
      background: rgba(231, 22, 22, 1);
    }

    @media (max-width: 480px) {
      .social-btn { --size: 84px; }
    }

    .social-btn img {
      width: 60%;
      height: 60%;
      display: block;
      object-fit: contain;
    }

    .social-btn:hover { transform: translateY(-2px); }

    .social-btn::after {
      content: "";
      position: absolute;
      inset: -4px;                
      border-radius: 50%;
      opacity: 0;
      transition: opacity .2s ease, box-shadow .2s ease;
      pointer-events: none;
    }

    .social-btn.discord:hover::after { 
      box-shadow: 0 0 0 3px rgba(88,101,242,.9), 0 0 22px rgba(88,101,242,.75);
      opacity: 1;
    }
    .social-btn.twitch:hover::after { 
      box-shadow: 0 0 0 3px rgba(145,70,255,.9), 0 0 22px rgba(145,70,255,.75);
      opacity: 1;
    }
    .social-btn.youtube:hover::after { 
      box-shadow: 0 0 0 3px rgba(255,0,0,.9), 0 0 22px rgba(255,0,0,.75);
      opacity: 1;
    }

    .social-btn.tiktok::before,
    .social-btn.tiktok::after {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%; 
      opacity: 0;
      transition: opacity .25s ease, box-shadow .25s ease, transform .25s ease;
      pointer-events: none;
    }

    .social-btn.tiktok:hover::before {
      box-shadow: 0 0 0 2px rgba(254,44,85,.95), 0 0 18px rgba(254,44,85,.75);
      transform: translate(-2px, -2px);
      opacity: 1;
    }

    .social-btn.tiktok:hover::after {
      box-shadow: 0 0 0 2px rgba(37,244,238,.95), 0 0 18px rgba(37,244,238,.75);
      transform: translate(2px, 2px);
      opacity: 1;
    }

    .donation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .donation-buttons .social-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      transition: 0.3s;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .donation-buttons .social-btn img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .donation-buttons .sociabuzz:hover {
      box-shadow: 0 0 20px #79C649, 0 0 40px #43A8F2;
    }

    .donation-buttons .throne:hover {
      box-shadow: 0 0 20px #FFC401, 0 0 40px #D62DA4, 0 0 60px #4C9BFF;
    }

    .social-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .social-text {
      margin-top: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #000000;
      transition: 0.3s;
    }

    footer {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #000000;
      opacity: 0.8;
    }

    #tiktok-status {
    margin-top: 20px;
    }
    .badge {
    display: inline-block;
    padding: 8px 15px;
    border-radius: 15px;
    font-weight: bold;
    }
    .badge.offline {
    background: #444;
    color: #aaa;
    }
    .badge.online {
    background: #ff2d55;
    color: #fff;
    }

    #toggle-handle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 90px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffb6f9;
      color: #1a1a1a;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      z-index: 1001;
      transition: transform .15s ease, background .2s ease;
    }
    #toggle-handle:hover { background: #ff8fe0; transform: translateY(-1px); }

    .discord-sidebar {
      position: fixed;
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      width: 260px;
      height: 50vh;
      z-index: 1000;
      transition: transform 0.35s ease-in-out;
      border-radius: 16px 0 0 0;
      background: transparent;
      backdrop-filter: none;   
      overflow: hidden;
      transform: translateX(100%);
      box-shadow: none;
      animation: none;
    }

    .discord-sidebar.show {
      transform: translateX(0);
    }

    .discord-sidebar header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #2c2f33;
      border-radius: 16px 0 0 0;
    }
   
    .discord-members {
      position: relative;
      width: 280px;
      height: 46vh;
      background: rgba(30,31,34,0.88);
      border-radius: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 12px;

      transform: translateX(110%);
      will-change: transform;
      transition: transform 0.35s ease-in-out;
    }

    .discord-sidebar.show .discord-members {
      transform: translateX(0);
    }

    .discord-members h2 {
      margin: 0 0 10px 0;
      font-size: 1rem;
      font-weight: 800;
      text-align: center;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(43,45,49,0.9);
      border: 1px solid rgba(255,255,255,0.08);
      color: #ffffff;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .role-section h3 {
      margin: 10px 0 6px 0;
      font-size: 0.85rem;
      font-style: italic;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #b3e5fc, #ffc1e3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: left;
      padding-left: 6px;
      border-left: 3px solid #ffb6f9;
    }

    .member {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      transition: all 0.25s ease;
    }
    .member:hover {
      background: rgba(255, 182, 249, 0.15);
      transform: translateX(4px);
    }

    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 8px rgba(255,182,249,0.25);
      transition: transform 0.25s ease;
    }
    .member:hover .avatar {
      transform: scale(1.1);
    }

    .status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border: 2px solid #1e1f22;
      border-radius: 50%;
    }

    .name {
      font-weight: 600;
      font-size: 0.95rem;
      color: #fefefe;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      transition: color 0.3s ease;
    }
    .member:hover .name {
      color: #ffdefc;
    }
    .status.online { background: #43b581; }
    .status.idle   { background: #faa61a; }
    .status.dnd    { background: #f04747; }
    .status.offline{ background: #747f8d; }
    .empty { color: #a4a4a4; font-style: italic; }

    @media (max-width: 768px) {
      header img { max-width: 80%; height: auto; }
      .parallax-bg {
        background: url("luli1crop.JPG") no-repeat center center;
        background-size: cover;
      }

      .parallax-hero {
        justify-content: center;
      }

      .about-text {
        text-align: center;
      }
      section { margin: 20px auto; padding: 15px; }
      .link-buttons { gap: 16px; }
      .social-btn { --size: 72px; }
      .donation-buttons { flex-direction: column; align-items: center; gap: 16px; }
      .donation-buttons .social-btn { width: 80px; height: 80px; }
      .discord-sidebar {
        width: 100%;
        height: 50vh;
        right: 0;
        border-radius: 16px 16px 0 0;
        transform: translateY(100%);
      }
      .discord-sidebar.show { transform: translateY(0); }
      .discord-members { width: 100%; height: 100%; transform: translateY(100%); }
      .discord-sidebar.show .discord-members { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      header img { max-width: 70%; }
      .about p{
        font-size: 0.85rem;
      }
      section {
        margin-left: 40px;
        margin-right: 40px;
      }
      .link-buttons {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 16px;
        justify-items: center;
      }
      .social-btn { --size: 64px; }
      .donation-buttons .social-btn {
        width: 80px;
        height: 80px;
      }
      .donation-buttons .social-btn img {
        width: 50px;
        height: 50px;
      }
      footer {
        font-size: 0.55rem;
      }
      #toggle-handle {
        bottom: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="luwek.png" height="400" width="400">
  </header>

  <div class="parallax-hero" id="about-hero">
    <div class="parallax-bg"></div>
    <div class="about-text" id="about-text">
      <h2>Luliyy Kitty</h2>
      <p>
        .ೃ࿐ Hi haii~ Welcome to my website!~ ✨  
        I’m <strong>Luliyy Kitty</strong>, a <em>magical girl deliverer</em> who can send love messages between life and death. 💫 ๋࣭⭑
      </p>
    </div>
  </div>

  <section class="links">
    <h2>Find Me Here</h2>
      <div class="link-buttons">
        <a href="https://discord.gg/spCF9StKC5" target="_blank" class="social-btn discord" aria-label="Discord">
          <img src="https://cdn.simpleicons.org/discord/FFFFFF" alt="Discord">
        </a>

        <a href="https://www.tiktok.com/@luliyykitty" target="_blank" class="social-btn tiktok" aria-label="TikTok">
          <img src="https://cdn.simpleicons.org/tiktok/FFFFFF" alt="TikTok">
        </a>

        <a href="https://www.twitch.tv/luliyykittyy" target="_blank" class="social-btn twitch" aria-label="Twitch">
          <img src="https://cdn.simpleicons.org/twitch/FFFFFF" alt="Twitch">
        </a>

        <a href="https://www.youtube.com/@luliiyyye" target="_blank" class="social-btn youtube" aria-label="YouTube">
          <img src="https://cdn.simpleicons.org/youtube/FFFFFF" alt="YouTube">
        </a>
      </div>
  </section>

  <section class="donation-section">
    <h2>Support Me</h2>
    <div class="donation-buttons">
      <div class="social-container">
        <a href="https://sociabuzz.com/luliyy/tribe" target="_blank" class="social-btn sociabuzz">
          <img src="sociabuzz.png" alt="Sociabuzz">
        </a>
        <span class="social-text">Sociabuzz</span>
      </div>
      <div class="social-container">
        <a href="https://throne.com/luliyy" target="_blank" class="social-btn throne">
          <img src="throne.png" alt="Throne">
        </a>
        <span class="social-text">Throne</span>
      </div>
    </div>
  </section>

  <button id="toggle-handle" aria-expanded="false">⮜ Online</button>

  <div class="discord-sidebar">
    <section class="discord-members">
      <h2>
        Discord Members Online 
        <span id="online-count">(0)</span>
      </h2>
      <div id="online-members">Loading...</div>
    </section>
  </div>

  <script>
    async function loadOnlineMembers() {
      try {
        let res = await fetch("https://lulekbot.onrender.com/api/online_members"); 
        let data = await res.json();
        let container = document.getElementById("online-members");
        let countSpan = document.getElementById("online-count");
        container.innerHTML = "";

        let totalOnline = 0;

        function makeSection(title, members) {
          let section = document.createElement("div");
          section.className = "role-section";
          section.innerHTML = `<h3>${title}</h3>`;
          if (!members.length) {
            section.innerHTML += "<p class='empty'>None online</p>";
          } else {
            members.forEach(m => {
              totalOnline++;
              section.innerHTML += `
                <div class="member">
                  <div class="avatar-wrapper">
                    <img src="${m.avatar}" class="avatar">
                    <span class="status ${m.status}"></span>
                  </div>
                  <span class="name">${m.name}</span>
                </div>
              `;
            });
          }
          container.appendChild(section);
        }

        makeSection("Sigma", data.owner);
        makeSection("Skibidis", data.mods);
        makeSection("Mr Beast", data.donators);
        makeSection("Yapper Degree", data.yapper);
        makeSection("Streamer", data.streamer);
        makeSection("Kitty's", data.subs);
        makeSection("Rizzlers", data.normal);

        countSpan.textContent = `(${totalOnline})`;

      } catch (err) {
        console.error("Error loading members:", err);
        document.getElementById("online-members").innerText = "⚠️ Failed to load members.";
      }
    }

    loadOnlineMembers();
    setInterval(loadOnlineMembers, 30000);

    const sidebar = document.querySelector(".discord-sidebar");
    const toggle = document.getElementById("toggle-handle");
    const membersPanel = document.querySelector(".discord-members");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");

      if (sidebar.classList.contains("show")) {
        toggle.textContent = "⮞ Close ";
        membersPanel.scrollTop = 0;
      } else {
        toggle.textContent = "⮜ Online";
      }
    })

    document.addEventListener("DOMContentLoaded", () => {
    const hero = document.getElementById("about-hero");
    const bg   = hero.querySelector(".parallax-bg");
    const text = document.getElementById("about-text");

    let vh = window.innerHeight || document.documentElement.clientHeight;

    function onScroll(){
      const rect = hero.getBoundingClientRect();

      const inside = Math.min(Math.max(-rect.top, 0), rect.height);
      bg.style.transform = `translateY(${inside * 0.4}px)`;

      if (rect.top <= 0 && rect.bottom >= vh){
        text.classList.add("pinned");
      } else {
        text.classList.remove("pinned");
      }
    }

    function onResize(){
      vh = window.innerHeight || document.documentElement.clientHeight;
      onScroll();
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onResize);
    onResize();
  })
  </script>

  <footer>
    <p>Made with ❤️ for the community by Ameno • © 2025 LuliyyKitty</p>
  </footer>
</body>
</html>
