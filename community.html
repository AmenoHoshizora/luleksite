  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  async function loadFanart() {
    const pastelColors = ["#fff7b1", "#ffe6f2", "#e3f9ff", "#d4ffd4", "#fff0d6"];
    const pinColors = ["#ff7b7b", "#ffb347", "#90ee90", "#87cefa", "#dda0dd"];

    const res = await fetch("https://lulekbot.onrender.com/api/fanart");
    const data = await res.json();
    const board = document.getElementById("fanart-board");
    const isMobile = window.innerWidth <= 768;

    board.innerHTML = data.map((f) => {
      const rotation = (Math.random() * 10 - 5).toFixed(2);
      const xOffset = (Math.random() * 20 - 10).toFixed(1);
      const yOffset = (Math.random() * 20 - 10).toFixed(1);
      const bgColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
      const pinColor = pinColors[Math.floor(Math.random() * pinColors.length)];

      // Build deep Discord link
      let jump = f.jump_url || "";
      let deepLink = jump;
      const match = jump.match(/discord\.com\/channels\/(\d+)\/(\d+)\/(\d+)/);
      if (match) {
        deepLink = `discord://-/channels/${match[1]}/${match[2]}/${match[3]}`;
      }

      // Image gallery HTML
      const slidesHTML = f.images.map((img, i) => `
        <div class="slide ${i === 0 ? 'active' : ''}">
          <img src="${img}" alt="Fanart by ${f.author}">
        </div>`).join('');

      return `
        <div class="post-it"
          style="
            background:${bgColor};
            --pin-color:${pinColor};
            --tilt:${rotation}deg;
            --xOffset:${xOffset}px;
            --yOffset:${yOffset}px;
            transform: translate(${xOffset}px, ${yOffset}px) rotate(${rotation}deg);
          ">
          <div class="thumbtack"></div>
          <div class="fanart-gallery">
            ${slidesHTML}
            ${f.images.length > 1 && !isMobile ? `
              <button class="prev">‚ùÆ</button>
              <button class="next">‚ùØ</button>` : ""}
          </div>
          <p>üé® <a href="${deepLink}" class="fanart-author">${f.author}</a></p>
        </div>`;
    }).join("");

    // --- Enable gallery slide navigation ---
    document.querySelectorAll(".fanart-gallery").forEach((gallery) => {
      const slides = gallery.querySelectorAll(".slide");
      if (slides.length < 2) return;
      let current = 0;

      const showSlide = (i) => {
        slides.forEach((s) => s.classList.remove("active"));
        slides[i].classList.add("active");
      };

      const prev = gallery.querySelector(".prev");
      const next = gallery.querySelector(".next");

      if (prev && next) {
        prev.addEventListener("click", (e) => {
          e.stopPropagation();
          current = (current - 1 + slides.length) % slides.length;
          showSlide(current);
        });
        next.addEventListener("click", (e) => {
          e.stopPropagation();
          current = (current + 1) % slides.length;
          showSlide(current);
        });
      }
    });

    // --- Modal enlarge on image click ---
    const modal = document.createElement("div");
    modal.classList.add("image-modal");
    const modalImg = document.createElement("img");
    modal.appendChild(modalImg);
    document.body.appendChild(modal);

    document.querySelectorAll(".slide img").forEach((img) => {
      img.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        modalImg.src = img.src;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });
    });

    modal.addEventListener("click", () => {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    });
  }

  loadFanart();

  // nav logic unchanged
  document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.querySelector(".navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("transparent", window.scrollY > 10);
    });
    const navLinks = document.querySelectorAll(".nav-links a");
    navLinks.forEach((link) => { if (link.href === window.location.href) link.classList.add("active"); });
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-links");
    hamburger.addEventListener("click", () => navMenu.classList.toggle("show"));
  });

  const SUPABASE_URL = "https://hawxtrgfskqoyveyathl.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhhd3h0cmdmc2txb3l2ZXlhdGhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MDczODMsImV4cCI6MjA3NzQ4MzM4M30.fYinRM_sBeam2W_0Ylg7PezTQNSW0kmLr3X4Ac2S8QQ";

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadNotes() {
    const { data, error } = await client
      .from("community_notes")
      .select("*")
      .gte("created_at", new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString())
      .order("id", { ascending: true }); // üß† sort stable for consistent positions

    if (error) console.error(error);
    else renderNotes(data);
  }

  async function renderNotes(notes) {
    const board = document.getElementById("notes-board");
    board.innerHTML = "";

    notes.forEach(n => {
      const note = document.createElement("div");
      note.className = "note";
      note.style.background = n.color || "#fff7b1";
      note.style.left = (n.pos_x ?? 100) + "px";
      note.style.top = (n.pos_y ?? 100) + "px";
      note.dataset.id = n.id;

      note.innerHTML = `
        <p>${n.content}</p>
        <small>‚Äî ${n.author}</small>
      `;

      makeDraggable(note);
      board.appendChild(note);
    });
  }

  async function addNote() {
    const author = document.getElementById("author").value || "Anonymous";
    const content = document.getElementById("content").value.trim();
    const color = document.getElementById("color").value || "#fff7b1";
    if (!content) return;

    const board = document.getElementById("notes-board");
    const rect = board.getBoundingClientRect();
    const pos_x = rect.width / 2 - 90;
    const pos_y = rect.height / 2 - 60;

    const { data, error } = await client
      .from("community_notes")
      .insert([{ author, content, color, pos_x, pos_y }])
      .select();

    if (error) console.error(error);
    else loadNotes();
  }

  function makeDraggable(el) {
    if (window.innerWidth <= 768) return; // skip for mobile

    let offsetX, offsetY, isDragging = false;

    el.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      el.style.zIndex = 10;
      e.preventDefault();
    });

    document.addEventListener("mousemove", e => {
      if (!isDragging) return;

      const board = document.getElementById("notes-board");
      const wrapper = document.querySelector(".notes-wrapper");
      const rect = board.getBoundingClientRect();

      const x = e.clientX - rect.left + wrapper.scrollLeft - offsetX;
      const y = e.clientY - rect.top + wrapper.scrollTop - offsetY;

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    });

    document.addEventListener("mouseup", async e => {
      if (!isDragging) return;
      isDragging = false;
      el.style.zIndex = 1;

      const x = parseFloat(el.style.left);
      const y = parseFloat(el.style.top);
      const id = el.dataset.id;

      console.log("üíæ Saving position", { id, x, y });

      const { data, error } = await client
        .from("community_notes")
        .update({ pos_x: x, pos_y: y })
        .eq("id", id)
        .select();

      if (error) console.error("‚ùå Position save failed:", error);
      else console.log("‚úÖ Saved to DB:", data);
    });
  }

  // ‚úÖ Realtime listener
  client
    .channel('public:community_notes')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'community_notes' }, payload => {
      console.log('Realtime change detected:', payload);
      loadNotes();
    })
    .subscribe();

  // ‚úÖ Initial load
  loadNotes();

  document.addEventListener("DOMContentLoaded", () => {
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    const underline = document.querySelector(".tab-underline");

    function moveUnderline(activeTab) {
      const rect = activeTab.getBoundingClientRect();
      const parentRect = activeTab.parentElement.getBoundingClientRect();
      underline.style.left = `${rect.left - parentRect.left}px`;
      underline.style.width = `${rect.width}px`;
    }

    // Initial position
    const activeTab = document.querySelector(".tab-btn.active");
    if (activeTab) moveUnderline(activeTab);

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(`tab-${tab.dataset.tab}`).classList.add("active");
        moveUnderline(tab);
      });
    });
  });

  // üíå Luliyy's Letter Catch
  const gameArea = document.getElementById("game-area");
  const player = document.getElementById("player");
  const scoreEl = document.getElementById("score");
  const startBtn = document.getElementById("start-btn");

  // ---- GAME STATE ----
  let score = 0;
  let maxScore = 0;
  let lives = 3;
  let isPlaying = false;
  let isPaused = false;
  let playerX = 50; // percentage
  let moveLeft = false;
  let moveRight = false;
  let moveSpeed = 1.25;
  let baseFallSpeed = 3500;
  let difficultyIncrease = 0.98;
  let spawnInterval = 900;        // starting spawn delay (ms)
  const spawnDecreaseRate = 0.97; // how much faster spawns get every 10s

  // Combo logic
  let combo = 0;
  let comboActive = false;
  let comboTimeout;

  // --- KEYBOARD CONTROL ---
  document.addEventListener("keydown", (e) => {
    if (!isPlaying || isPaused) return;
    if (e.key.toLowerCase() === "a" || e.key === "ArrowLeft") moveLeft = true;
    if (e.key.toLowerCase() === "d" || e.key === "ArrowRight") moveRight = true;
  });
  document.addEventListener("keyup", (e) => {
    if (e.key.toLowerCase() === "a" || e.key === "ArrowLeft") moveLeft = false;
    if (e.key.toLowerCase() === "d" || e.key === "ArrowRight") moveRight = false;
  });

  // --- SMOOTH MOVEMENT ---
  function updatePlayerPosition() {
    if (!isPlaying || isPaused) return;
    if (moveLeft) playerX -= moveSpeed;
    if (moveRight) playerX += moveSpeed;
    playerX = Math.max(0, Math.min(90, playerX));
    player.style.left = playerX + "%";
    requestAnimationFrame(updatePlayerPosition);
  }

  // --- MOUSE/TOUCH MOVE ---
  function handleMove(e) {
    if (!isPlaying || isPaused) return;
    const areaRect = gameArea.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const percent = ((x - areaRect.left) / areaRect.width) * 100;
    playerX = Math.max(0, Math.min(90, percent));
    player.style.left = playerX + "%";
  }
  gameArea.addEventListener("mousemove", handleMove);
  gameArea.addEventListener("touchmove", handleMove);

  // --- LIVES DISPLAY (Top-right inside game area) ---
  const livesDisplay = document.createElement("div");
  livesDisplay.classList.add("lives-display");
  gameArea.appendChild(livesDisplay);
  function updateLives() {
    livesDisplay.innerHTML = "‚ù§Ô∏è".repeat(lives) + "ü§ç".repeat(3 - lives);
  }
  updateLives();

  // --- GAME OVER SCREEN ---
  const gameOverScreen = document.createElement("div");
  gameOverScreen.classList.add("game-over-screen");
  gameOverScreen.innerHTML = `
    <div class="game-over-content">
      <img src="images/gameover.jpg" alt="Game Over" class="game-over-img">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <p>Best: <span id="max-score">0</span></p>
      <button id="retry-btn">Play Again üíå</button>
    </div>
  `;
  document.getElementById("game-section").appendChild(gameOverScreen);
  gameOverScreen.style.display = "none";
  document.getElementById("retry-btn").addEventListener("click", startGame);

  // --- ACTIVE FALLING ITEMS LIST ---
  let activeItems = [];

  // --- SPAWN ITEMS ---
  function spawnItem() {
    const rand = Math.random();
    const item = document.createElement("div");
    item.classList.add("falling-item");

    if (rand < 0.08) {
      item.innerHTML = "üçã";
      item.dataset.type = "lemon";
    } else if (rand < 0.2) {
      const img = document.createElement("img");
      img.src = "images/Ameno.png";
      img.alt = "Danger";
      img.classList.add("fall-img");
      item.appendChild(img);
      item.dataset.type = "danger";
    } else if (rand < 0.28) {
      const img = document.createElement("img");
      img.src = "images/sunday.webp";
      img.alt = "Gift";
      img.classList.add("fall-img");
      item.appendChild(img);
      item.dataset.type = "gift";
    } else {
      item.innerHTML = "üíå";
      item.dataset.type = "letter";
    }

    item.style.left = Math.random() * 90 + "%";
    gameArea.appendChild(item);
    activeItems.push({ el: item, start: Date.now(), pausedAt: 0 });
    fall(item);
  }

  // --- FALLING ITEMS ANIMATION ---
  function fall(item) {
    const itemData = activeItems.find((i) => i.el === item);
    const rotateDir = Math.random() < 0.5 ? -1 : 1;
    const rotateSpeed = 0.1 + Math.random() * 0.1;
    const fallSpeed = baseFallSpeed;

    let animationId;

    function frame() {
      // if overall game stopped, remove the item and cancel
      if (!isPlaying) {
        cancelAnimationFrame(animationId);
        item.remove();
        activeItems = activeItems.filter((i) => i.el !== item);
        return;
      }

      // if paused: set pausedAt only if not already set, then keep looping
      if (isPaused) {
        if (!itemData.pausedAt) {
          itemData.pausedAt = Date.now();
        }
        animationId = requestAnimationFrame(frame);
        return;
      }

      // normal playing: if pausedAt existed (we just resumed), shift start forward
      if (itemData.pausedAt) {
        const pausedDuration = Date.now() - itemData.pausedAt;
        itemData.start += pausedDuration;
        itemData.pausedAt = 0;
      }

      const elapsed = Date.now() - itemData.start;
      const progress = elapsed / fallSpeed;
      const top = progress * 600;
      item.style.top = top + "px";
      item.style.transform = `rotate(${elapsed * rotateSpeed * rotateDir}deg)`;

      const playerRect = player.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const hitbox = {
        left: playerRect.left + playerRect.width * 0.15,
        right: playerRect.right - playerRect.width * 0.15,
        top: playerRect.top + playerRect.height * 0.2,
        bottom: playerRect.bottom - playerRect.height * 0.1
      };

      if (
        itemRect.bottom >= hitbox.top &&
        itemRect.top <= hitbox.bottom &&
        itemRect.right >= hitbox.left &&
        itemRect.left <= hitbox.right
      ) {
        handleCatch(item.dataset.type);
        item.remove();
        activeItems = activeItems.filter((i) => i.el !== item);
        return;
      }

      if (progress >= 1) {
        handleMiss(item.dataset.type);
        item.remove();
        activeItems = activeItems.filter((i) => i.el !== item);
        return;
      }

      animationId = requestAnimationFrame(frame);
    }

    animationId = requestAnimationFrame(frame);
  }

  // --- HANDLE CATCH ---
  function handleCatch(type) {
    if (type === "letter") {
      score += comboActive ? 2 : 1;
      combo++;
    } else if (type === "gift") {
      score += comboActive ? 10 : 5;
      combo++;
    } else if (type === "lemon") {
      if (lives < 3) {
        lives = Math.min(3, lives + 1);
      } else {
        score += comboActive ? 6 : 3; // üçã gives points if already full HP
      }
      combo++;
    } else if (type === "danger") {
      lives--;
      combo = 0;
    }
    if (combo >= 5 && !comboActive) activateCombo();

    updateLives();
    scoreEl.textContent = score;
    checkGameOver();
  }

  // --- HANDLE MISS ---
  function handleMiss(type) {
    if (type === "letter" || type === "gift" || type === "lemon") {
      lives--;
      combo = 0;
      updateLives();
      checkGameOver();
    }
  }

  // --- COMBO BONUS ---
  function activateCombo() {
    comboActive = true;
    const comboText = document.createElement("div");
    comboText.classList.add("combo-text");
    comboText.textContent = "üî• Combo x2!";
    document.getElementById("game-section").appendChild(comboText);
    setTimeout(() => comboText.remove(), 2000);
    clearTimeout(comboTimeout);
    comboTimeout = setTimeout(() => {
      comboActive = false;
      combo = 0;
    }, 5000);
  }

  // --- START / PAUSE / RESUME / STOP ---
  let gameInterval;
  let speedUpInterval;

  function startGame() {
    if (!isPlaying) {
      isPlaying = true;
      isPaused = false;
      score = 0;
      lives = 3;
      combo = 0;
      comboActive = false;
      baseFallSpeed = 3500;
      spawnInterval = 900; // reset spawn speed
      gameOverScreen.style.display = "none";
      scoreEl.textContent = score;
      updateLives();
      playerX = 50;
      player.style.left = playerX + "%";
      startBtn.textContent = "‚è∏ Pause";

      requestAnimationFrame(updatePlayerPosition);
      spawnLoop(); // üîÅ start adaptive spawning

      const speedUp = setInterval(() => {
        if (!isPlaying) return clearInterval(speedUp);
        baseFallSpeed *= difficultyIncrease;
        spawnInterval *= spawnDecreaseRate; // üí® faster spawns
        if (spawnInterval < 300) spawnInterval = 300; // cap at 300 ms
      }, 10000);
    } else if (isPaused) {
      resumeGame();
    } else {
      pauseGame();
    }
  }

  function spawnLoop() {
    if (!isPlaying || isPaused) return;
    spawnItem();
    setTimeout(spawnLoop, spawnInterval);
  }

  function pauseGame() {
    if (!isPlaying || isPaused) return;
    isPaused = true;
    clearInterval(gameInterval); // stop spawning new items

    // mark pause start for items that don't already have it
    const now = Date.now();
    activeItems.forEach(i => {
      if (!i.pausedAt) i.pausedAt = now;
    });

    startBtn.textContent = "‚ñ∂ Resume";
  }

  function resumeGame() {
    if (!isPlaying || !isPaused) return;
    isPaused = false;
    startBtn.textContent = "‚è∏ Pause";

    // shift every item's start forward by how long it was paused
    const now = Date.now();
    activeItems.forEach(i => {
      if (i.pausedAt) {
        const pausedDuration = now - i.pausedAt;
        i.start += pausedDuration;
        i.pausedAt = 0;
      }
    });

    // resume spawning and player movement
    gameInterval = setInterval(spawnItem, 900);
    requestAnimationFrame(updatePlayerPosition);
  }

  function checkGameOver() {
    if (lives <= 0) stopGame();
  }

  function stopGame() {
    isPlaying = false;
    isPaused = false;
    clearInterval(gameInterval);
    clearInterval(speedUpInterval);
    activeItems.forEach((i) => i.el.remove());
    activeItems = [];
    moveLeft = moveRight = false;
    startBtn.textContent = "Play Again üíå";

    if (score > maxScore) maxScore = score;
    document.getElementById("final-score").textContent = score;
    document.getElementById("max-score").textContent = maxScore;
    gameOverScreen.style.display = "flex";
  }

  startBtn.addEventListener("click", startGame);
  </script>
