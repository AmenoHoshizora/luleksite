<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About LuliyyKitty</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <nav class="navbar">
        <a href="https://hololist.net/luliyy-kitty" class="nav-badge" target="_blank">
            <img src="hololist.png" alt="Logo">
            <span>Check out my Hololist page!</span>
        </a>

        <ul class="nav-links">
            <li><a href="index.html"><strong>Home</strong></a></li>
            <li><a href="about.html"><strong>About</strong></a></li>
        </ul>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        </nav>
    </header>

    <div id="follower-box">
        <img id="tiktok-logo" src="https://cdn.simpleicons.org/tiktok/000000" alt="TikTok">
        <div>
            <span id="follower-label">TikTok Followers</span>
            <span id="follower-count">üë§ ...</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.querySelector(".navbar");

            window.addEventListener("scroll", () => {
                const scrollY = window.scrollY;

                if (scrollY > 10) {
                navbar.classList.add("transparent");
                } else {
                navbar.classList.remove("transparent");
                }
            });

            const navLinks = document.querySelectorAll(".nav-links a");
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                link.classList.add("active");
                }
            });

            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-links");
            hamburger.addEventListener("click", () => {
                navMenu.classList.toggle("show");
            });
        });

        function formatNumber(num) {
            if (num >= 1_000_000) {
                return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + "M";
            }
            if (num >= 1_000) {
                return (num / 1_000).toFixed(1).replace(/\.0$/, '') + "K";
            }
            return num.toString();
            }

            async function fetchFollowers() {
            try {
                let res = await fetch("https://lulekbot.onrender.com/followers");
                let data = await res.json();
                document.getElementById("follower-count").textContent =
                "üë§ " + formatNumber(data.followers);
            } catch(e) {
                console.error("Failed to fetch followers", e);
            }
            }

            setInterval(fetchFollowers, 60000);
            fetchFollowers();
    </script>

    <footer>
        <p>Made with ‚ù§Ô∏è for the community by Ameno ‚Ä¢ ¬© 2025 LuliyyKitty</p>
    </footer>
</body>
</html>
