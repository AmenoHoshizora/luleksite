<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Review Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #b3e5fc, #ffc1e3);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
            background-size: cover;
            animation: bgShift 15s ease infinite alternate;
        }

        @keyframes bgShift {
            0%   { background: linear-gradient(135deg, #b3e5fc, #ffc1e3); }
            100% { background: linear-gradient(135deg, #c5e1ff, #ffb6f9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(255, 182, 249, 0.35);
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4dc7ff, #fb6ebc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 35px rgba(255, 182, 249, 0.45);
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #4dc7ff, #fb6ebc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select,
        .controls input {
            padding: 0.8rem;
            border: 2px solid #ffd4e5;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            flex: 1;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        .controls button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #ff8ec9, #ff6fb2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: linear-gradient(135deg, #ff5fa7, #ff83c6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px !important;
            justify-content: center;
        }

        .toggle-btn.enabled {
            background: linear-gradient(135deg, #a8e6cf, #56cc9d) !important;
        }

        .toggle-btn.enabled:hover {
            background: linear-gradient(135deg, #56cc9d, #3db87c) !important;
        }

        .toggle-btn.disabled {
            background: linear-gradient(135deg, #ffb3ba, #ff8a95) !important;
        }

        .toggle-btn.disabled:hover {
            background: linear-gradient(135deg, #ff8a95, #ff5c6c) !important;
        }

        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .request-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .request-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 35px rgba(255, 182, 249, 0.45);
        }

        .request-card.completed {
            opacity: 0.7;
            background: rgba(248, 249, 250, 0.95);
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
        }

        .status-badge.completed {
            background: linear-gradient(135deg, #d4edda, #a8e6cf);
            color: #155724;
        }

        .request-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 182, 249, 0.2);
        }

        .request-header h3 {
            color: #ff7eb3;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .request-info {
            display: grid;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-weight: 600;
            color: #ff7eb3;
            min-width: 100px;
        }

        .info-value {
            color: #555;
            font-weight: 500;
        }

        .additional-notes {
            background: rgba(255, 247, 252, 0.8);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
            border-left: 3px solid #ffb6d9;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .request-actions button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .btn-complete {
            background: linear-gradient(135deg, #a8e6cf, #56cc9d);
            color: white;
        }

        .btn-complete:hover {
            background: linear-gradient(135deg, #56cc9d, #3db87c);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ffb3ba, #ff8a95);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #ff8a95, #ff5c6c);
            transform: translateY(-2px);
        }

        .btn-undo {
            background: linear-gradient(135deg, #ffe6a7, #ffd966);
            color: #000;
        }

        .btn-undo:hover {
            background: linear-gradient(135deg, #ffd966, #ffcc33);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-state h2 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(90deg, #4dc7ff, #fb6ebc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #666;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .loading::after {
            content: '‚è≥';
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .controls select,
            .controls input {
                width: 100%;
                min-width: 0;
            }

            .requests-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚≠ê HSR Review Admin Panel</h1>
            <p>Manage account review requests</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Requests</h3>
                <div class="number" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pending-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" id="completed-count">0</div>
            </div>
        </div>

        <div class="controls">
            <select id="filter-status">
                <option value="all">All Requests</option>
                <option value="pending" selected>Pending Only</option>
                <option value="completed">Completed Only</option>
            </select>
            <input type="text" id="search-input" placeholder="Search by TikTok username or character...">
            <button onclick="loadRequests()">üîÑ Refresh</button>
        </div>

        <div id="requests-container" class="loading"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://hawxtrgfskqoyveyathl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhhd3h0cmdmc2txb3l2ZXlhdGhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MDczODMsImV4cCI6MjA3NzQ4MzM4M30.fYinRM_sBeam2W_0Ylg7PezTQNSW0kmLr3X4Ac2S8QQ";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allRequests = [];
        let submissionsEnabled = true;

        async function loadSettings() {
            const { data, error } = await client
                .from("review_settings")
                .select("*")
                .eq("id", 1)
                .single();

            if (error) {
                console.error("Error loading settings:", error);
                return;
            }

            submissionsEnabled = data.submissions_enabled;
            updateToggleButton();
        }

        function updateToggleButton() {
            const btn = document.getElementById("toggle-submissions");
            const icon = document.getElementById("toggle-icon");
            const text = document.getElementById("toggle-text");

            if (submissionsEnabled) {
                btn.className = "toggle-btn enabled";
                icon.textContent = "‚úÖ";
                text.textContent = "Submissions Open";
            } else {
                btn.className = "toggle-btn disabled";
                icon.textContent = "üîí";
                text.textContent = "Submissions Closed";
            }
        }

        async function toggleSubmissions() {
            const newState = !submissionsEnabled;
            
            const { error } = await client
                .from("review_settings")
                .update({ submissions_enabled: newState })
                .eq("id", 1);

            if (error) {
                console.error("Error updating settings:", error);
                alert("Failed to update submission settings");
            } else {
                submissionsEnabled = newState;
                updateToggleButton();
                alert(newState ? "‚úÖ Review submissions are now OPEN" : "üîí Review submissions are now CLOSED");
            }
        }

        async function loadRequests() {
            const container = document.getElementById("requests-container");
            container.className = "loading";

            const { data, error } = await client
                .from("hsr_review_requests")
                .select("*")
                .order("created_at", { ascending: false });

            if (error) {
                console.error("Error loading requests:", error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error Loading Requests</h2>
                        <p>${error.message}</p>
                    </div>
                `;
                return;
            }

            allRequests = data;
            updateStats(data);
            filterAndDisplayRequests();
        }

        function updateStats(data) {
            const total = data.length;
            const pending = data.filter(r => r.status === "pending").length;
            const completed = data.filter(r => r.status === "completed").length;

            document.getElementById("total-count").textContent = total;
            document.getElementById("pending-count").textContent = pending;
            document.getElementById("completed-count").textContent = completed;
        }

        function filterAndDisplayRequests() {
            const filterStatus = document.getElementById("filter-status").value;
            const searchTerm = document.getElementById("search-input").value.toLowerCase();

            let filtered = allRequests;

            if (filterStatus !== "all") {
                filtered = filtered.filter(r => r.status === filterStatus);
            }

            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.tiktok_username.toLowerCase().includes(searchTerm) ||
                    r.character.toLowerCase().includes(searchTerm) ||
                    r.hsr_uid.includes(searchTerm)
                );
            }

            displayRequests(filtered);
        }

        function displayRequests(requests) {
            const container = document.getElementById("requests-container");

            if (requests.length === 0) {
                container.className = "";
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì≠ No Requests Found</h2>
                        <p>There are no review requests matching your filters.</p>
                    </div>
                `;
                return;
            }

            container.className = "requests-grid";
            container.innerHTML = requests.map(request => createRequestCard(request)).join("");
        }

        function createRequestCard(request) {
            const date = new Date(request.created_at);
            const formattedDate = date.toLocaleDateString() + " " + date.toLocaleTimeString();
            const isCompleted = request.status === "completed";

            return `
                <div class="request-card ${isCompleted ? 'completed' : ''}">
                    <span class="status-badge ${request.status}">${request.status}</span>
                    
                    <div class="request-header">
                        <h3>üéÆ ${request.character}</h3>
                    </div>

                    <div class="request-info">
                        <div class="info-row">
                            <span class="info-label">TikTok:</span>
                            <span class="info-value">@${request.tiktok_username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">HSR UID:</span>
                            <span class="info-value">${request.hsr_uid}</span>
                        </div>
                    </div>

                    ${request.additional_notes ? `
                        <div class="additional-notes">
                            üìù ${request.additional_notes}
                        </div>
                    ` : ''}

                    <div class="timestamp">
                        Submitted: ${formattedDate}
                    </div>

                    <div class="request-actions">
                        ${!isCompleted ? `
                            <button class="btn-complete" onclick="markAsCompleted(${request.id})">
                                ‚úÖ Mark Done
                            </button>
                        ` : `
                            <button class="btn-undo" onclick="markAsPending(${request.id})">
                                ‚Ü©Ô∏è Undo
                            </button>
                        `}
                        <button class="btn-delete" onclick="deleteRequest(${request.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `;
        }

        async function markAsCompleted(id) {
            const { error } = await client
                .from("hsr_review_requests")
                .update({ status: "completed" })
                .eq("id", id);

            if (error) {
                console.error("Error updating request:", error);
                alert("Failed to mark as completed");
            } else {
                loadRequests();
            }
        }

        async function markAsPending(id) {
            const { error } = await client
                .from("hsr_review_requests")
                .update({ status: "pending" })
                .eq("id", id);

            if (error) {
                console.error("Error updating request:", error);
                alert("Failed to mark as pending");
            } else {
                loadRequests();
            }
        }

        async function deleteRequest(id) {
            if (!confirm("Are you sure you want to delete this request? This cannot be undone.")) {
                return;
            }

            const { error } = await client
                .from("hsr_review_requests")
                .delete()
                .eq("id", id);

            if (error) {
                console.error("Error deleting request:", error);
                alert("Failed to delete request");
            } else {
                loadRequests();
            }
        }

        client
            .channel('public:hsr_review_requests')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'hsr_review_requests' 
            }, payload => {
                console.log('Realtime change detected:', payload);
                loadRequests();
            })
            .subscribe();

        document.getElementById("filter-status").addEventListener("change", filterAndDisplayRequests);
        document.getElementById("search-input").addEventListener("input", filterAndDisplayRequests);

        // Subscribe to settings changes
        client
            .channel('public:review_settings')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'review_settings' 
            }, payload => {
                console.log('Settings change detected:', payload);
                loadSettings();
            })
            .subscribe();

        loadSettings();
        loadRequests();
    </script>
</body>
</html>
