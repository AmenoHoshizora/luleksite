<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ‚Ä¢ LuliyyKitty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <nav class="navbar">
        <a href="https://hololist.net/luliyy-kitty" class="nav-badge" target="_blank">
          <img src="hololist.png" alt="Logo">
          <span>Check out my Hololist page!</span>
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="community.html">Community</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <section>
      <main class="contact-page">
        <h1>Contact Me</h1>
        <p>If you‚Äôd like to reach out, please send me a message below ‚ú®</p>

        <form id="contact-form" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send üíå</button>
        </form>
      </main>
    </section>

    <div id="mail-anim-container" class="mail-anim-container">
      <div class="envelope">
        
        <div class="flap"></div>

        <div class="envelope-body">
            
            <div class="back"></div>

            <div class="letter">
                <div class="letter-lines"></div>
                <div class="letter-lines"></div>
                <div class="letter-lines short"></div>
            </div>

            <div class="front-sides"></div>

            <div class="front-bottom"></div>
            
        </div>

        <div class="heart">‚ù§Ô∏è</div>

      </div>
    </div>

    <div id="form-message" class="form-message"></div>

  <script>
    // --- CONFIGURATION ---
    const TEST_MODE = false; 
    // ---------------------

    const form = document.getElementById("contact-form");
    const messageBox = document.getElementById("form-message");
    const animContainer = document.getElementById("mail-anim-container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); 

      const formData = new FormData(form);
      const parentSection = form.closest('section');

      // 1. Hide Form
      parentSection.classList.add("section-fade-out");
      
      // 2. Start Animation
      animContainer.classList.add("active", "start");
      void animContainer.offsetWidth; 

      // Timeline:
      // 0ms:   Container appears
      // 100ms: Insert Letter
      setTimeout(() => animContainer.classList.add("inserting"), 100);

      // 900ms: Close Envelope
      setTimeout(() => animContainer.classList.add("closed"), 900);

      // 1500ms: STAMP THE HEART ‚ù§Ô∏è
      setTimeout(() => animContainer.classList.add("sealed"), 1500);

      // 2100ms: Fly Away
      setTimeout(() => animContainer.classList.add("flying"), 2100);

      // 3. Send Data
      try {
        let isSuccess = false;

        if (TEST_MODE) {
          await new Promise(r => setTimeout(r, 1500)); 
          isSuccess = true;
        } else {
          const res = await fetch("https://formspree.io/f/xzzjbwge", { 
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
          });
          isSuccess = res.ok;
        }

        // 4. Show Result (Wait for flight ~3.5s total)
        setTimeout(() => {
            animContainer.classList.remove("active", "start", "inserting", "closed", "flying", "sealed");
            
            if (isSuccess) {
              parentSection.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 4rem; margin-bottom: 10px;">üíå</div>
                    <h2 style="color: #ff7ad3; font-family: 'Pacifico', cursive;">Message Sent!</h2>
                    <p style="color: #666;">Thank you for reaching out.<br>Your mail is flying my way!</p>
                </div>
              `;
              parentSection.classList.remove("section-fade-out");
            } else {
              parentSection.classList.remove("section-fade-out");
              messageBox.textContent = "‚ö†Ô∏è Oops! Something went wrong.";
              messageBox.className = "form-message error";
            }
        }, 3500);

      } catch (err) {
        setTimeout(() => {
            parentSection.classList.remove("section-fade-out");
            animContainer.classList.remove("active", "start", "inserting", "closed", "flying", "sealed");
            messageBox.textContent = "‚ö†Ô∏è Network error. Please try again.";
            messageBox.className = "form-message error";
        }, 3500);
      }
    });

    // --- Existing Navbar & Scroll Logic ---
    document.addEventListener("DOMContentLoaded", () => {
              const navbar = document.querySelector(".navbar");

              window.addEventListener("scroll", () => {
                  const scrollY = window.scrollY;
                  if (scrollY > 10) {
                  navbar.classList.add("transparent");
                  } else {
                  navbar.classList.remove("transparent");
                  }
              });

              const navLinks = document.querySelectorAll(".nav-links a");
              navLinks.forEach(link => {
                  if (link.href === window.location.href) {
                  link.classList.add("active");
                  }
              });

              const hamburger = document.querySelector(".hamburger");
              const navMenu = document.querySelector(".nav-links");
              hamburger.addEventListener("click", () => {
                  navMenu.classList.toggle("show");
              });
          });
</script>

    <footer>
      <p>Made with ‚ù§Ô∏è for the community by Ameno ‚Ä¢ ¬© 2025 LuliyyKitty</p>
    </footer>
</body>


</html>
